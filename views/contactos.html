<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Crear Contacto Nuevo</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
   <script src="/resources/demos/external/jquery.bgiframe-2.1.2.js"></script>
   <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
   <link rel="stylesheet" href="http://www.proyectosbds.com/html/css/layout.css" />
   
   <script>
    function listarGrupos() {
      $( "#dialog" ).dialog({
          show: "blind",
          hide: "explode"
      });
    };
   </script>
  
   <script>  
    function btnCancelarListarGrupos() {
      $( "#dialog" ).dialog( "close" );
    };
   </script>
  
   <script> 
  	function btnAceptarListarGrupos() { 
		var lcGrupo;	
		var elegidos = ''
		for (var i=0;i<elegirGrupos.length;i++){ 
			if(elegirGrupos.options[i].selected){  
				lcGrupo = elegirGrupos.options[i].text;
				elegidos+=lcGrupo+",";
			}
		}
		lElegidos = elegidos.split(',');
		lElegidos.pop();
		<!-- document.contactos.grupos.value = lElegidos -->
		document.getElementById('grupos').value = lElegidos;
		$( "#dialog" ).dialog( "close" );
	}
	</script>
	
</head>
<body style="background:#E5E5E5">
<form action="/contactoNuevo" method="post" name="contactos">
	ID:<br>
	<input type="text" name="id" /><br/>
	
	Nombre:<br/>
	<input type="text" name="nombres" required="required"/><br/>

	Apellido:<br/>
	<input type="text" name="apellidos" /><br/>

	Telefono:<br/>
	<input type="number" name="telefono" required="required" pattern="[0-9]{11}" maxlength="11" /><br/>

	email:<br/>
	<input type="email" name="email" /><br/>

	tuiter:<br/>
	<input type="text" name="tuiter" /><br/>

	Grupos:<br/>
	<input type="text" id="grupos" name="grupos" />
	
	<input type="button" name="btnListarGrupos" value="Grupos" onclick="listarGrupos()" />
	<br/>
		
	<input type="submit" name="guardarContacto" value='Guardar'/>
	<input type="reset" name="deshacer" value="Limpiar" />
	<a href="/smsenviar" class="align-vertical btn btn-personal">Regresar</a>
	
</form>

<div id="dialog" title="Listado de Grupos" style="display:none;">
	<p>Seleccione el Grupo.</p>
	<form name='lgrupos'>
		<select name="elegirGrupos" id="elegirGrupos" size="5" multiple> 
			%for fila in comboBoxGrupos:
         	<option>{{fila}}</option> 
         %end
		</select><br/>
		<input id=btnAceptar name=btnAceptar type=button value="Aceptar" onclick="btnAceptarListarGrupos()">
		<input id=btnCancelar name=btnCancelar type=button value="Cancelar" onclick="btnCancelarListarGrupos()">
		
	</form>
</div>
</body>
</html>
